<div>
  <div class="col-md-12 row">
    <div class="col-md-6">
      <img [src]="product.imageURL" alt="{{product.name}}" width="200px" height="300px" max-height = "300px" max-width="200px" class="card-img-top">
    </div>
    <span class="col-md-6">
      <h2>
        {{product.name}}
      </h2>
      <p>
        {{product.description}}
      </p>
    </span>
    <button class="btn btn-outline-primary btn-sm btn-block col-md-1 add-to-cart"
            [class.disabled]="product.quantity < 1"
            [class.btn-outline-danger]="product.quantity < 1"
            (click)="productDataService.addProductToCart(product)" [disabled]="product.quantity < 1">
      {{ product.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
    </button>
  </div>
  <div class="col-md-12">
    <h3>Reviews:</h3>
    <div class="reviews-section">
      <ng-container *ngFor="let productReview of product.productReview">
        <span class="row review-container"><p class="review-text">{{productReview.user.first_name}}</p> <bar-rating [(rate)]="productReview.rating" [readOnly]="true" [max]="5"></bar-rating></span>
        <span>{{productReview.review}} {{productReview.modified_at}}</span>
      </ng-container>
    </div>
  </div>
</div>
